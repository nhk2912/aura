<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="signup2.css" media="screen" />
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col-4">
            <h3>SIGN UP</h3>
            <img src="/image/keep-going-on!.png">
            <div class="form-control-sm d-block justify-content-center">
                <div class="mb-3">
                    <div class="progress-container">
                        <div class="progress" id="progress"></div>
                        <div class="circle active"> <svg xmlns="http://www.w3.org/2000/svg" width="12" height="9"
                                viewBox="0 0 12 9" fill="none">
                                <path
                                    d="M3.9998 6.5998L9.8998 0.699804C10.0831 0.516471 10.3165 0.424805 10.5998 0.424805C10.8831 0.424805 11.1165 0.516471 11.2998 0.699804C11.4831 0.883138 11.5748 1.11647 11.5748 1.3998C11.5748 1.68314 11.4831 1.91647 11.2998 2.0998L4.6998 8.6998C4.4998 8.8998 4.26647 8.9998 3.9998 8.9998C3.73314 8.9998 3.4998 8.8998 3.2998 8.6998L0.699804 6.0998C0.516471 5.91647 0.424805 5.68314 0.424805 5.3998C0.424805 5.11647 0.516471 4.88314 0.699804 4.6998C0.883138 4.51647 1.11647 4.4248 1.3998 4.4248C1.68314 4.4248 1.91647 4.51647 2.0998 4.6998L3.9998 6.5998Z"
                                    fill="black" />
                            </svg></div>
                        <div class="circle">2</div>
                        <div class="circle">3
                        </div>
                    </div>
                    <div class="signup-step">
                        <b>
                            <p>Personal info</p>
                        </b>
                        <p style="color: gray;">We need personal information to show to learners</p>
                    </div>
                    <div class="hrtext">
                        Step 2
                    </div>
                    <div class="formSignIn">
                        <div class="mb-3">
                            <b><label for="exampleFormControlInput1" class="form-label">Fullname *</label></b>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <b><label for="exampleFormControlInput2" class="form-label">Phone number*</label></b>
                            <input type="text" class="form-control" id="exampleFormControlInput2">
                        </div>
                    </div>
                    <div class="input-group">
                        <div>
                            <b><label class="form-label">Country *</label></b>
                
                            <select class="form-select" aria-label="Default select example">
                                <option selected></option>
                                <option value="1">...</option>
                                <option value="2">...</option>
                            </select>
                        </div>
                        <div>
                            <b><label class="form-label">State</label></b>
                            <select class="form-select" aria-label="Default select example">
                                <option selected></option>
                                <option value="1">....</option>
                                <option value="2">....</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group">
                        <div>
                            <b><label class="form-label">Date of birth*</label></b>
                            <input type="password" class="form-control" placeholder="dd/mm/yyyy"
                                aria-label="Date of birth">
                        </div>
                        <div>
                            <b><label class="form-label">Sex*</label></b>
                            <select class="form-select" aria-label="Default select example">
                                <option selected></option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div>
                    <input class="signup-btn" type="submit" value="Continue">
                </div>
                <div class="signup-footer">
                    <b><p>Back to step 1 of sign up process ? <a href="">Step 1</a> </p></b>
                    <b><p>Back to <a href="">Aura's home Page</a></p></b>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="test">
                <img class="portrait" src="/image/pexels-photo-by-cottonbro-studio (1).png">
                <div class="effigy">
                    <svg xmlns="http://www.w3.org/2000/svg" width="667" height="858" viewBox="0 0 667 858" fill="none">
                        <path d="M0 0H667V858H0V0Z" fill="#FB797F" fill-opacity="0.5" />
                    </svg>
                </div>

            </div>

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</html>
