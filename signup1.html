<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="signup1.css" media="screen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col-4">
            <h3>SIGN UP</h3>
            <img src="/image/nice-to-see-you!.png">
            <div class="form-control-sm d-block justify-content-center">
                <div class="mb-3">
                    <div class="progress-container">
                        <div class="progress" id="progress"></div>
                        <div class="circle active">1</div>
                        <div class="circle">2</div>
                        <div class="circle">3
                        </div>
                    </div>
                    <div>
                        <b>
                            <p>Account info</p>
                        </b>
                        <p style="color: gray;">Information used to log in to Aura</p>
                    </div>
                    <div class="hrtext">
                        Step 1
                    </div>
                    <div class="formSignIn">
                        <div class="mb-3">
                            <b><label for="exampleFormControlInput1" class="form-label">Email address</label></b>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <b><label for="exampleFormControlInput2" class="form-label">Password*</label></b>
                            <input type="password" class="form-control" id="exampleFormControlInput2"
                                placeholder="********">
                        </div>
                        <div class="mb-3">
                            <b><label for="exampleFormControlInput3" class="form-label">Re-type Password*</label></b>
                            <input type="password" class="form-control" id="exampleFormControlInput3"
                                placeholder="********">
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <input class="signup-btn" type="submit" value="Continue">
            </div>
            <div class="signup-footer">
                <p>Already have an Account? <a href="">Signin</a> </p>
                <p>Back to <a href="">Aura's home Page</a></p>
            </div>
        </div>
        <div class="col-6">
            <div class="test">
                <img class="portrait" src="/image/pexels-photo-by-cottonbro-studio.png">
                <div class="effigy">
                    <svg xmlns="http://www.w3.org/2000/svg" width="667" height="770" viewBox="0 0 667 770" fill="none">
                        <path d="M0 0H667V770H0V0Z" fill="#FB797F" fill-opacity="0.5" />
                    </svg>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
