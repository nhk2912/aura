<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="signin.css" media="screen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col">
            <div class="imageSignIn">
                <img class="portrait" src="/image/rectangle-38 (2).png">
                <div class="effigy">
                    <svg xmlns="http://www.w3.org/2000/svg" width="667" height="657" viewBox="0 0 667 657" fill="none">
                        <path d="M0 0H667V707H0V0Z" fill="#FB797F" fill-opacity="0.5" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="col">

            <div class="form-control-signin">
                <h3>SIGN IN</h3>
                <img src="/image/welcomeback.png" class="logo">
                <div class="formSignIn">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email/Phone number</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Name@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleFormControlInput2"
                            placeholder="********">
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input " type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember password
                    </label>
                    <a class="forgot-pass" href="">Forgot password?</a>
                </div>
                <button type="submit" class="btn-login mt-3">Login</button>
                <div class="hrtext">
                    <span> Or sign in using</span>
                </div>
                <div class="icon">
                    <div>
                        <iconify-icon icon="ri:facebook-fill"></iconify-icon>
                    </div>
                    <div>
                        <iconify-icon icon="bi:twitter"></iconify-icon>
                    </div>
                    <div>
                        <iconify-icon icon="bi:google"></iconify-icon>

                    </div>
                </div>
                <div class="login-option">
                    <b>
                        <P>Don't have an Account? <a class="link-login" href="">Sign up</a></P>
                    </b>
                    <b>
                        <p>Back to <a class="link-login" href="">Aura's home Page</a></p>
                    </b>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
